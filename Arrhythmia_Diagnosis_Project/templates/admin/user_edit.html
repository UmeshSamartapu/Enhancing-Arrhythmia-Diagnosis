{% extends 'base.html' %}

{% block title %}Edit User: {{ user.username }}{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4 rounded-4 w-100" style="max-width: 500px; background: #e3f6fd;">
    <h3 class="text-center text-primary mb-4">Edit User: {{ user.username }}</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label fw-bold">Username</label>
        <input type="text" class="form-control rounded-pill" id="username" name="username" value="{{ user.username }}">
      </div>

      <div class="mb-3">
        <label for="first_name" class="form-label fw-bold">First Name</label>
        <input type="text" class="form-control rounded-pill" id="first_name" name="first_name" value="{{ user.first_name }}">
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label fw-bold">Last Name</label>
        <input type="text" class="form-control rounded-pill" id="last_name" name="last_name" value="{{ user.last_name }}">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email address</label>
        <input type="email" class="form-control rounded-pill" id="email" name="email" value="{{ user.email }}">
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if user.is_active %}checked{% endif %}>
        <label class="form-check-label fw-bold" for="is_active">Active</label>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary rounded-pill px-4">Save</button>
        <a href="{% url 'admin_user_list' %}" class="btn btn-secondary rounded-pill px-4">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
