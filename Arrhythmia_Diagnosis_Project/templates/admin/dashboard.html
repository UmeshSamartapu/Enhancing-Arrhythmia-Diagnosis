{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
  }
  .dashboard-card {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    padding: 3rem 2.5rem;
    margin: 4rem auto;
    max-width: 500px;
    color: #ffffff;
    text-align: center;
    animation: fadeInUp 0.9s ease-out;
    transition: transform 0.3s ease;
  }

  .dashboard-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px);}
    to { opacity: 1; transform: translateY(0);}
  }

  .dashboard-title {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
  }

  .dashboard-desc {
    font-size: 1.2rem;
    color: #e0f7fa;
    margin-bottom: 2.2rem;
    line-height: 1.6;
  }

  .dashboard-btn {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: white;
    border: none;
    border-radius: 30px;
    padding: 0.75rem 2.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    box-shadow: 0 4px 16px rgba(0, 114, 255, 0.4);
    transition: all 0.3s ease-in-out;
    margin: 0.5rem;
    display: inline-block;
    text-decoration: none;
  }

  .dashboard-btn:hover {
    background: linear-gradient(90deg, #0072ff, #00c6ff);
    color: #fff;
    transform: scale(1.05);
  }
</style>

<div class="dashboard-card">
  <div class="dashboard-title">Admin Dashboard</div>
  <div class="dashboard-desc">
    Central control panel for <b>ArythmiAR</b><br>
    Manage users, view training metrics, and monitor system activity.
  </div>
  <a href="{% url 'admin_user_list' %}" class="dashboard-btn">Manage Users</a><br>
  <a href="{% url 'training_plot' %}" class="dashboard-btn">Training Metrics</a>
</div>
{% endblock %}
